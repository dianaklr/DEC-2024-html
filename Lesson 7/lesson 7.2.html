<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        section{
            height: 100vh;
            width: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card{
            width: 200px;
            height: 200px;
            background: lightblue;
            position: relative;
        }
        .sale{
            width: 50px;
            height: 50px;
            background: lightcoral;
            position: absolute;
            top: -10px;
        }
    </style>
</head>
<body>
<section>
    <div class="card">
        <div class="sale"></div>
    </div>
</section>
</body>
</html>
